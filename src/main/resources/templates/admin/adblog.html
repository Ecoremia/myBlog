<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="../css/me.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>
<!--    导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"> <i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>分类</a>
                <div class="m-item  m-mobile-hide right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../images/head/dog2.jpg" alt="" class="ui avatar image">
                            miko
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
<!--二级导航-->
    <div class="ui attached  pointing menu inverted">
        <div class="ui container ">
            <div class="right menu">
                <a href="#" class="item" style="color: aliceblue">发布</a>
                <a href="#" class="active item" style="color: aliceblue">列表</a>
            </div>
        </div>
    </div>
<!--    中间内容-->
    <div class="m-container-small m-padded-tb-big ">
        <div class="ui container">
<!--            查询表单-->
            <form action="#" method="post" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="fiele">
                        <div class="ui selection dropdown">
                            <input type="text" name="type" >
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id= "recommend"name="recommend"></input>
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui teal mini basic button">
                            <i class="search icon"></i>搜索
                        </button>
                    </div>
                </div>
            </form>
<!--            表格-->
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>刻意练习</td>
                        <td>认知升级</td>
                        <td>是</td>
                        <td>2017-10-23 09：45</td>
                        <td>
                            <a href="#" class="ui mini teal button">编辑</a>
                            <a href="#" class="ui mini red button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                                <div class="ui mini floated pagination menu">
                                    <a class="item">上一页</a>
                                    <a class="item">下一页</a>
                                </div>
                            <a href="" class="ui mini right floated teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

<!--    底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:1378005226@qq.com</a>
                        <a href="#" class="item">QQ:1378005226</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">介绍</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">个人介绍</p>
                </div>

            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">copyright or something</p>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript">
    $(function (){
        $('.menu.toggle').click(function (){
            //用于切换class样式的。有则加之，没有则去之
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown();
    })
</script>
</body>
</html>
