<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="../css/me.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>
<!--    导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" th:href="@{/admin/blog}"class="m-item item m-mobile-hide"> <i class="home icon"></i>博客</a>
                <a active href="#" th:href="@{/admin/type}"class="m-item item m-mobile-hide"><i class="tags icon"></i>分类</a>
                <div class="m-item  m-mobile-hide right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../images/head/dog2.jpg" alt="" class="ui avatar image">
                            miko
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
<!--二级导航-->
    <div class="ui attached  pointing menu inverted">
        <div class="ui container ">
            <div class="right menu">
                <a href="#" th:href="@{/admin/type/input}" class="item" style="color: aliceblue">发布</a>
                <a href="#" th:href="@{/admin/type}" class="active item" style="color: aliceblue">列表</a>
            </div>
        </div>
    </div>
<!--    中间内容-->
    <div class="m-container-small m-padded-tb-big ">
        <div class="ui container">
<!--            表格-->
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody th:each="type,stat:${page.records}">
                    <tr>
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${type.name}">刻意练习</td>
                        <td>
                            <a href="#" th:href="@{/admin/type/toUpdate(id=${type.id})}"class="ui mini teal button">编辑</a>
                            <a href="#" th:href="@{/admin/type/delete(id=${type.id})}" onclick="return confirm('确定要删除吗?')" class="ui mini red button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                                <div class="ui mini floated pagination menu">
                                    <a class="item" th:if="${hasPrev}"th:href="@{/admin/type(current=${page.current}-1)}">上一页</a>
                                    <a class="item" th:if=${hasNext} th:href="@{/admin/type(current=${page.current}+1)}">下一页</a>
                                </div>
                            <a href="" th:href="@{/admin/type/input}"class="ui mini right floated teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
<br>
<br>
<br>
<br>
<br>
<br>
<!--    底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:1378005226@qq.com</a>
                        <a href="#" class="item">QQ:1378005226</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">介绍</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">个人介绍</p>
                </div>

            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">copyright or something</p>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript">
    $(function (){
        $('.menu.toggle').click(function (){
            //用于切换class样式的。有则加之，没有则去之
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown();
    })
</script>
</body>
</html>
